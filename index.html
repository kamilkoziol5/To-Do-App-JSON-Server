<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>To Do App</title>
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Google Fonts Link -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<!-- Main Content -->
		<div class="all">
			<div class="task-list-cnt">
				<form class="task-list-search">
					<div class="input">
						<i class="bx bx-search"></i>
						<input type="search" id="todoSearch" />
					</div>
				</form>

				<!-- Container for added and saved Tasks -->
				<div class="task-list"></div>

				<!-- Empty Image Container -->
				<div class="empty-state">
					<h2>Nothing is here...</h2>
					<img src="public/images/empty-image.png" alt="" />
				</div>
			</div>
		</div>

		<!-- CLASSIC TEMPLATE -->
		<template id="taskTemplate">
			<div class="task-inside">
				<div class="task-header">
					<h3 class="task-date">{{date}}</h3>

					<div class="task-actions">
						<button class="task-edit" title="Edytuj zadanie">
							<i class="bx bx-edit"></i>
						</button>
						<button class="task-delete" title="Usuń zadanie">
							<i class="bx bx-trash"></i>
						</button>
					</div>
				</div>

				<div class="row">
					<div class="task-title">{{title}}</div>
				</div>

				<div class="row">
					<div class="task-body">{{body}}</div>
				</div>
			</div>
		</template>

		<!-- EDIT TEMPLATE -->
		<template id="taskEditTemplate">
			<div class="task-inside">
				<div class="task-header">
					<label>
						<span>Podaj datę</span>
						<input type="date" class="task-date" value="{{date}}" />
					</label>

					<div class="task-actions">
						<button class="task-delete" title="Usuń zadanie">
							<i class="bx bx-trash"></i>
						</button>
					</div>
				</div>

				<div class="row">
					<label>
						<span>Tytuł</span>
						<input type="text" class="task-title" value="{{title}}" />
					</label>
				</div>

				<div class="row">
					<label>
						<span>Treść</span>
						<textarea class="task-body">{{body}}</textarea>
					</label>
				</div>

				<div class="task-footer">
					<button class="button task-edit-save">Zapisz</button>
					<button class="button task-edit-cancel button-secondary">
						Anuluj
					</button>
				</div>
			</div>
		</template>

		<!-- Main JavaScript File -->
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
